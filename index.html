<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment Request</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#00baf2,#0f5fd8);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    background:#ffffff;
    width:420px;
    max-width:100%;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    overflow:hidden;
}

.header{
    background:#002970;
    color:white;
    padding:18px;
    text-align:center;
    font-size:18px;
    font-weight:600;
}

.content{
    padding:25px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
    transition:0.2s;
}

input:focus{
    border-color:#00baf2;
    outline:none;
}

button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:8px;
    background:#00baf2;
    color:white;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#0095c8;
}

.link-box{
    background:#f1f6ff;
    padding:12px;
    border-radius:8px;
    margin-top:15px;
    word-break:break-all;
    font-size:13px;
}

.payment-box{
    background:#f8fbff;
    padding:20px;
    border-radius:10px;
    border:1px solid #e5eefc;
}

.success{
    background:#1dbf73;
    color:white;
    padding:10px;
    border-radius:6px;
    text-align:center;
    margin-bottom:15px;
    font-weight:600;
}

.row{
    display:flex;
    justify-content:space-between;
    margin-bottom:12px;
    font-size:15px;
}

.amount{
    font-size:24px;
    font-weight:700;
    color:#002970;
    text-align:center;
    margin-bottom:20px;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#888;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="card">

<div class="header">
Secure Payment Request
</div>

<div class="content">

<!-- Generator -->
<div id="generator">
<input type="text" id="name" placeholder="Enter Receiver Name">
<input type="text" id="upi" placeholder="Enter UPI ID">
<input type="number" id="amount" placeholder="Enter Amount">

<button onclick="generateLink()">Generate Payment Link</button>

<div id="result"></div>
</div>

<!-- Viewer -->
<div id="viewer" style="display:none;">

<div class="payment-box">

<div class="success">Payment Request Created</div>

<div class="amount" id="v_amount"></div>

<div class="row">
<span>Receiver</span>
<span id="v_name"></span>
</div>

<div class="row">
<span>UPI ID</span>
<span id="v_upi"></span>
</div>

</div>

<div class="footer">
This is a payment request page.
</div>

</div>

</div>
</div>

<script>
function generateLink(){
    let name=document.getElementById("name").value;
    let upi=document.getElementById("upi").value;
    let amount=document.getElementById("amount").value;

    if(!name || !upi || !amount){
        alert("Please fill all fields");
        return;
    }

    let url=window.location.origin+window.location.pathname+
    "?name="+encodeURIComponent(name)+
    "&upi="+encodeURIComponent(upi)+
    "&amount="+encodeURIComponent(amount);

    document.getElementById("result").innerHTML=
    "<div class='link-box'>"+url+"</div>";
}

function loadPayment(){
    const params=new URLSearchParams(window.location.search);

    if(params.has("name")){
        document.getElementById("generator").style.display="none";
        document.getElementById("viewer").style.display="block";

        document.getElementById("v_name").innerText=params.get("name");
        document.getElementById("v_upi").innerText=params.get("upi");
        document.getElementById("v_amount").innerText="â‚¹ "+params.get("amount");
    }
}

loadPayment();
</script>

</body>
</html>
